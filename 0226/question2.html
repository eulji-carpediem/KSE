<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            background-color: aqua;
        }
        h1{
            color: pink;
        }
        h2+p{
            color: magenta;
        }
        span{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>웹 개발 입문</h1>
    <ul>
        <li>홈</li>
        <li>소개</li>
        <li>서비스</li>
        <li>연락처</li>
    </ul>

    <h2>웹 개발의 기초</h2>
    <p>웹 개발을 시작하는 첫 걸음입니다.</p>
    <span>HTML</span>
    <p>구조를 만듭니다.</p>
    <span>CSS</span>
    <p>디자인을 입힙니다.</p>
    <span>JavaScript</span>
</body>
</html>
