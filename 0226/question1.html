<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <br>
            <legend>기본 정보</legend>
            <label for="id">아이디 : </label>
            <input type="text" minlength="4" maxlength="12" id="id" name="id">
            <br>
            <br>
            <label for="pw">비밀번호 : </label>
            <input type="password" id="pw" name="password">
            <br>
            <br>
            <label for="email">이메일 : </label>
            <input type="email" id="email" name="email">
               <br>
            <br>
        </fieldset>
        <fieldset>
            <br>
            <legend>추가 정보</legend>
            <label>직업 : </label>
            <select>
                <option selected disabled name="career">선택하세요</option>
                <option>학생</option>
                <option>회사원</option>
                <option>자영업자</option>
                <option>전문직</option>
                <option>기타</option>
            </select>
            <br>
            <br>
            <label>관심분야 : </label><br>
            <input type="checkbox" id="music"> <label for="music">음악</label>
            <input type="checkbox" id="movie"> <label for="movie">영화</label>
            <input type="checkbox" id="book"> <label for="book">독서</label>
            <input type="checkbox" id="exercise"> <label for="exercise">운동</label>
            <input type="checkbox" id="travle"> <label for="travle">여행</label>
            <br>
            <br>
        </fieldset>

        <fieldset>
            <br>
            <legend>자기소개</legend>
            <label for="my">자기소개 : </label>
            <br>
            <textarea cols="50" rows="5" id="my"></textarea>
            <br>
            <br>
            <label for="picture">프로필 사진 : </label>
            <input id="picture" type="file">
            <br>
            <br>
        </fieldset>
        <br>
        <input type="submit" value="가입하기"><input type="reset" value="다시 작성">
    </form>
</body>
</html>
