<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #1d3557;
            color: #fefffd;
            height: 40px;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        section {
            display: flex;
            flex: 1;
            background-color: #ffffff;
            color: #1d3557;
        }

        nav,
        main,
        aside {
            border: 1px solid #f1faee;
            margin: 10px 5px;
            padding: 0 10px;
            background-color: #ffffff;

        }

        nav,
        aside {
            width: 200px;
        }

        nav {
            margin-left: 10px;
        }

        aside {
            margin-right: 10px;
        }

        main {
            flex: 1;
        }

        main>p,
        main>pre {
            display: inline;
        }

        footer {
            background-color: #1d3557;
            color: #fefffd;
            height: 40px;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .div1 {
            background-color: #a8dadc;
            border: 1px dashed #457b9d;
            padding: 10px;
        }

        ul {
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <header>
        머리부(Header)
    </header>
    <section>
        <nav>
            <h4>네비게이션(Nav)</h4>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
        <main>
            <h1>메인 콘텐츠(Main)</h1>
            <div class="div1">양 옆은 고정폭, 가운데는 가변폭!</div>
            <p>Hint. 가운데 영역은</p>
            <pre>flex: 1</pre>
            <p>로 남는 공간을 차지합니다.</p>
        </main>
        <aside>
            <h4>사이드바(Aside)</h4>
            <p>공지/광고/프로필 등</p>
        </aside>
    </section>
    <footer>
        바닥부(Footer)
    </footer>
</body>

</html>
