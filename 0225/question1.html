<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        u {
            text-decoration: underline dotted;
        }
    </style>
</head>

<body>
    <p>
        저는 <b>Python</b>을 배우고 있습니다. <u>AI</u>개발자가 되는 것이 목표입니다.</p>
    <p>현재 진행중인 과정:<s>입문 과정</s> → <mark>증급 과정</mark> → 고급 과정</p>
    <p>피타고라스의 정리: a<sup><small>2</small></sup> + b<sup><small>2</small></sup> = c<sup><small>2</small></sup><small>
            (직각삼각형에서 적용)</small></p>
    <p>물의 화학식: H<sub><small>2</small></sub>O
    </p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;프로그래밍은 상상력을 현실로 만드는 과정입니다. <i>-프로그래머 김코딩</i>
    </p>
    <p>선배 개발자가 항상 하시는 말씀: "코드는 간단할수록 좋다"</p>
</body>

</html>
